<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f0f0"/>
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Security Features Comparison</text>
  
  <!-- Headers -->
  <text x="200" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">BitPay</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Coinbase Commerce</text>
  <text x="600" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">CoinPayments</text>
  <text x="800" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">BTCPay Server</text>
  
  <!-- BitPay -->
  <rect x="100" y="100" width="200" height="40" fill="#4CAF50" rx="5"/>
  <text x="200" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Multi-signature wallets</text>
  <rect x="100" y="150" width="200" height="40" fill="#4CAF50" rx="5"/>
  <text x="200" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">PCI DSS Level 1 certified</text>
  
  <!-- Coinbase Commerce -->
  <rect x="300" y="100" width="200" height="40" fill="#2196F3" rx="5"/>
  <text x="400" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Cold storage</text>
  <rect x="300" y="150" width="200" height="40" fill="#2196F3" rx="5"/>
  <text x="400" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Coinbase security standards</text>
  
  <!-- CoinPayments -->
  <rect x="500" y="100" width="200" height="40" fill="#FFC107" rx="5"/>
  <text x="600" y="125" font-family="Arial" font-size="12" text-anchor="middle">Multi-signature wallets</text>
  <rect x="500" y="150" width="200" height="40" fill="#FFC107" rx="5"/>
  <text x="600" y="175" font-family="Arial" font-size="12" text-anchor="middle">Majority in cold storage</text>
  
  <!-- BTCPay Server -->
  <rect x="700" y="100" width="200" height="40" fill="#F44336" rx="5"/>
  <text x="800" y="125" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Self-hosted</text>
  <rect x="700" y="150" width="200" height="40" fill="#F44336" rx="5"/>
  <text x="800" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Full control over security</text>
</svg>
