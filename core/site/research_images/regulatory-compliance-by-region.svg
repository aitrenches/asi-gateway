<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#f0f0f0"/>
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Regulatory Compliance by Region</text>
  
  <!-- World map (simplified) -->
  <path d="M50 100 Q200 50 400 100 T750 100 V300 Q600 350 400 300 T50 300 Z" fill="#d3d3d3" stroke="#000" stroke-width="2"/>
  
  <!-- Regions -->
  <circle cx="200" cy="150" r="40" fill="#4CAF50" opacity="0.7"/>
  <text x="200" cy="150" font-family="Arial" font-size="12" text-anchor="middle">North America</text>
  
  <circle cx="400" cy="140" r="30" fill="#2196F3" opacity="0.7"/>
  <text x="400" cy="140" font-family="Arial" font-size="12" text-anchor="middle">Europe</text>
  
  <circle cx="600" cy="170" r="50" fill="#FFC107" opacity="0.7"/>
  <text x="600" cy="170" font-family="Arial" font-size="12" text-anchor="middle">Asia</text>
  
  <circle cx="300" cy="250" r="30" fill="#F44336" opacity="0.7"/>
  <text x="300" cy="250" font-family="Arial" font-size="12" text-anchor="middle">South America</text>
  
  <!-- Legend -->
  <rect x="50" y="320" width="700" height="60" fill="white" stroke="black"/>
  <text x="60" y="340" font-family="Arial" font-size="12">BitPay: Licensed in US, KYC/AML compliant</text>
  <text x="60" y="360" font-family="Arial" font-size="12">Coinbase Commerce: Leverages Coinbase's global compliance</text>
  <text x="400" y="340" font-family="Arial" font-size="12">CoinPayments: FinCEN registered, international compliance</text>
  <text x="400" y="360" font-family="Arial" font-size="12">BTCPay Server: Compliance responsibility on merchant</text>
</svg>
