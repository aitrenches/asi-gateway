  <text x="635" y="325" font-family="Arial" font-size="12">Favorable</text>
  <circle cx="620" cy="340" r="8" fill="#FFC107"/>
  <text x="635" y="345" font-family="Arial" font-size="12">Neutral</text>
  <circle cx="620" cy="360" r="8" fill="#2196F3"/>
  <text x="635" y="365" font-family="Arial" font-size="12">Developing</text>
  <circle cx="620" cy="380" r="8" fill="#FF5722"/>
