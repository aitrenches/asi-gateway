  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Global Cryptocurrency Regulatory Landscape</text>
  
  <!-- Simplified world map -->
  <path d="M50 100 Q200 50 400 100 T750 100 V300 Q600 350 400 300 T50 300 Z" fill="#d3d3d3" stroke="#000" stroke-width="2"/>
  
  <!-- Regulatory zones (simplified) -->
