<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f0f0f0"/>
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Typical Integration Process for Each Gateway</text>
  
  <!-- BitPay -->
  <text x="200" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">BitPay</text>
  <rect x="50" y="80" width="300" height="80" fill="#4CAF50" rx="10"/>
  <text x="200" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1. Register for BitPay account</text>
  <rect x="50" y="170" width="300" height="80" fill="#4CAF50" rx="10"/>
  <text x="200" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="white">2. Install BitPay plugin</text>
  <rect x="50" y="260" width="300" height="80" fill="#4CAF50" rx="10"/>
  <text x="200" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="white">3. Configure API keys</text>
  
  <!-- Coinbase Commerce -->
  <text x="600" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Coinbase Commerce</text>
  <rect x="450" y="80" width="300" height="80" fill="#2196F3" rx="10"/>
  <text x="600" y="120" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1. Create Coinbase Commerce account</text>
  <rect x="450" y="170" width="300" height="80" fill="#2196F3" rx="10"/>
  <text x="600" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="white">2. Generate API credentials</text>
  <rect x="450" y="260" width="300" height="80" fill="#2196F3" rx="10"/>
  <text x="600" y="300" font-family="Arial" font-size="14" text-anchor="middle" fill="white">3. Integrate checkout button</text>
  
  <!-- CoinPayments -->
  <text x="200" y="390" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">CoinPayments</text>
  <rect x="50" y="400" width="300" height="80" fill="#FFC107" rx="10"/>
  <text x="200" y="440" font-family="Arial" font-size="14" text-anchor="middle">1. Sign up for CoinPayments</text>
  <line x1="200" y1="340" x2="200" y2="400" stroke="#FFC107" stroke-width="2"/>
  <line x1="350" y1="300" x2="200" y2="340" stroke="#FFC107" stroke-width="2"/>
  
  <!-- BTCPay Server -->
  <text x="600" y="390" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">BTCPay Server</text>
  <rect x="450" y="400" width="300" height="80" fill="#F44336" rx="10"/>
  <text x="600" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1. Set up self-hosted server</text>
  <line x1="600" y1="340" x2="600" y2="400" stroke="#F44336" stroke-width="2"/>
  <line x1="450" y1="300" x2="600" y2="340" stroke="#F44336" stroke-width="2"/>
</svg>
