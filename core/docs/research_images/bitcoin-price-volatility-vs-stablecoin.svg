<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f0f0f0"/>
  <text x="300" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Bitcoin Price Volatility vs. Stablecoin</text>
  
  <!-- Y-axis -->
  <line x1="50" y1="50" x2="50" y2="350" stroke="black" stroke-width="2"/>
  <text x="45" y="200" font-family="Arial" font-size="12" text-anchor="end" transform="rotate(-90 45 200)">Price (USD)</text>
  
  <!-- X-axis -->
  <line x1="50" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/>
  <text x="300" y="380" font-family="Arial" font-size="12" text-anchor="middle">Time</text>
  
  <!-- Bitcoin price line -->
  <path d="M50 300 Q150 100 250 250 T450 150 T550 200" fill="none" stroke="#ff9900" stroke-width="3"/>
  <text x="570" y="200" font-family="Arial" font-size="12" fill="#ff9900">Bitcoin</text>
  
  <!-- Stablecoin price line -->
  <line x1="50" y1="200" x2="550" y2="200" stroke="#1a75ff" stroke-width="3"/>
  <text x="570" y="205" font-family="Arial" font-size="12" fill="#1a75ff">Stablecoin</text>
  
  <!-- Legend -->
  <rect x="450" y="50" width="100" height="50" fill="white" stroke="black"/>
  <line x1="460" y1="65" x2="480" y2="65" stroke="#ff9900" stroke-width="3"/>
  <text x="485" y="70" font-family="Arial" font-size="12">Bitcoin</text>
  <line x1="460" y1="85" x2="480" y2="85" stroke="#1a75ff" stroke-width="3"/>
  <text x="485" y="90" font-family="Arial" font-size="12">Stablecoin</text>
</svg>
