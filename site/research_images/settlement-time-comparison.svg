<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <rect width="600" height="300" fill="#f0f0f0"/>
  <text x="300" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Settlement Time Comparison</text>
  
  <!-- BitPay -->
  <line x1="50" y1="80" x2="550" y2="80" stroke="#ddd" stroke-width="1"/>
  <text x="40" y="85" font-family="Arial" font-size="14" text-anchor="end">BitPay</text>
  <rect x="100" y="70" width="200" height="20" fill="#4CAF50"/>
  <text x="310" y="85" font-family="Arial" font-size="12">Next business day (fiat) / Instant (crypto)</text>
  
  <!-- Coinbase Commerce -->
  <line x1="50" y1="120" x2="550" y2="120" stroke="#ddd" stroke-width="1"/>
  <text x="40" y="125" font-family="Arial" font-size="14" text-anchor="end">Coinbase</text>
  <rect x="100" y="110" width="250" height="20" fill="#2196F3"/>
  <text x="360" y="125" font-family="Arial" font-size="12">1-2 business days (fiat) / Instant (crypto)</text>
  
  <!-- CoinPayments -->
  <line x1="50" y1="160" x2="550" y2="160" stroke="#ddd" stroke-width="1"/>
  <text x="40" y="165" font-family="Arial" font-size="14" text-anchor="end">CoinPayments</text>
  <rect x="100" y="150" width="400" height="20" fill="#FFC107"/>
  <text x="510" y="165" font-family="Arial" font-size="12">Varies (Instant to 7 days)</text>
  
  <!-- BTCPay Server -->
  <line x1="50" y1="200" x2="550" y2="200" stroke="#ddd" stroke-width="1"/>
  <text x="40" y="205" font-family="Arial" font-size="14" text-anchor="end">BTCPay</text>
  <rect x="100" y="190" width="100" height="20" fill="#F44336"/>
  <text x="210" y="205" font-family="Arial" font-size="12">Instant (blockchain confirmations)</text>
</svg>
