<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#f0f0f0"/>
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Market Research Process Flow</text>
  
  <g transform="translate(50, 80)">
    <rect width="700" height="80" fill="#e6f2ff" stroke="#000000"/>
    <text x="350" y="45" font-family="Arial" font-size="16" text-anchor="middle">Data Collection</text>
    <text x="175" y="70" font-family="Arial" font-size="14" text-anchor="middle">Surveys</text>
    <text x="350" y="70" font-family="Arial" font-size="14" text-anchor="middle">Interviews</text>
    <text x="525" y="70" font-family="Arial" font-size="14" text-anchor="middle">Competitive Analysis</text>
  </g>
  
  <g transform="translate(50, 200)">
    <rect width="700" height="80" fill="#fff2e6" stroke="#000000"/>
    <text x="350" y="45" font-family="Arial" font-size="16" text-anchor="middle">Analysis</text>
    <text x="175" y="70" font-family="Arial" font-size="14" text-anchor="middle">User Personas</text>
    <text x="350" y="70" font-family="Arial" font-size="14" text-anchor="middle">Market Sizing</text>
    <text x="525" y="70" font-family="Arial" font-size="14" text-anchor="middle">SWOT Analysis</text>
  </g>
  
  <g transform="translate(50, 320)">
    <rect width="700" height="80" fill="#e6ffe6" stroke="#000000"/>
    <text x="350" y="45" font-family="Arial" font-size="16" text-anchor="middle">Contextualization</text>
    <text x="175" y="70" font-family="Arial" font-size="14" text-anchor="middle">Regulatory Landscape</text>
    <text x="350" y="70" font-family="Arial" font-size="14" text-anchor="middle">Technology Trends</text>
    <text x="525" y="70" font-family="Arial" font-size="14" text-anchor="middle">User Journey Mapping</text>
  </g>
  
  <g transform="translate(50, 440)">
    <rect width="700" height="80" fill="#ffe6e6" stroke="#000000"/>
    <text x="350" y="45" font-family="Arial" font-size="16" text-anchor="middle">Synthesis</text>
    <text x="350" y="70" font-family="Arial" font-size="14" text-anchor="middle">Comprehensive Market Research Report</text>
  </g>
  
  <!-- Arrows -->
  <path d="M400 160 L400 200" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 280 L400 320" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 400 L400 440" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>
